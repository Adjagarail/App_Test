security:
  password_hashers:
    Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
    App\Entity\User: 'auto'

  providers:
    app_user_provider:
      entity:
        class: App\Entity\User
        property: email

  firewalls:
    dev:
      pattern: ^/(_profiler|_wdt|assets|build)/
      security: false

    # Firewall pour la connexion (retourne un JWT)
    login:
      pattern: ^/login$
      stateless: true
      provider: app_user_provider
      json_login:
        check_path: /login
        username_path: email
        password_path: password
        success_handler: lexik_jwt_authentication.handler.authentication_success
        failure_handler: lexik_jwt_authentication.handler.authentication_failure

    # Firewall pour le refresh token
    refresh:
      pattern: ^/token/refresh$
      stateless: true

    # Firewall API (si vous avez des routes /api)
    api:
      pattern: ^/api
      stateless: true
      provider: app_user_provider
      entry_point: jwt
      jwt: ~
      refresh_jwt:
        check_path: /token/refresh

    # Firewall principal pour toutes les autres routes (profile, dashboard, etc.)
    main:
      stateless: true
      provider: app_user_provider
      entry_point: jwt
      jwt: ~
      refresh_jwt:
        check_path: /token/refresh

  access_control:
    # Routes publiques
    - { path: ^/login$, roles: PUBLIC_ACCESS }
    - { path: ^/token/refresh$, roles: PUBLIC_ACCESS }
    - { path: ^/register, roles: PUBLIC_ACCESS }

    # Routes API protégées
    - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }

    # Routes web protégées (vos futures pages)
    - { path: ^/profile, roles: IS_AUTHENTICATED_FULLY }
    - { path: ^/dashboard, roles: IS_AUTHENTICATED_FULLY }
